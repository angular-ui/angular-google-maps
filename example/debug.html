<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" id='ng-app' ng-app="angular-google-maps-example">
<head>
    <meta charset="UTF-8">
    <title>angular-google-maps example page</title>
    <!-- See https://rawgithub.com/ as it returns the correct mimetypes that are requested from github.-->
    <!-- make IE Happy , http://docs.angularjs.org/guide/ie -->
    <!--[if lte IE 9]>
    <script>
	    window.html5 = {
            'elements': 'marker window windows markers layer polyline marker-label ng-controller ng-repeat ng-init ng-model ng-hide ng-show'
        };
	</script>

    <script src="https://rawgithub.com/bestiejs/json3/v3.2.5a/lib/json3.min.js"></script>
    <script src="https://rawgithub.com/kriskowal/es5-shim/v2.1.0/es5-shim.min.js"></script>
    <script src="https://rawgithub.com/jwmcpeak/EventShim/master/eventShim.js"></script>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"
          type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,800,600,300,700'
          rel='stylesheet' type='text/css'>
    <link href="example.css" rel="stylesheet" type="text/css">
</head>

<body ng-controller="DebugController">
<!--	You can use either a div having class 'google-map' or the '<google-map>' element; in
	the latter case, uncomment the style above to make sure the custom elements gets block display	-->
<div class="page-title ">
    <h2 ng-cloak>angular-google-maps example {{version}}</h2>
</div>
<div class="container">
    <div class="row">
        <button class="col-md-2 btn btn-success" ng-click="map.refresh()">Refresh Map</button>
        <div class="col-md-4"></div>
        <button class="col-md-2 btn btn-success" ng-click="map2.refresh()">Refresh Map2</button>
    </div>
    <div class="row">
        <google-map class="col-md-6"
                    center="map.center"
                    zoom="map.zoom"
                    options="map.options"
                    dragging="map.dragging"
                    draggable="true"
                    control="map.control"
                >
            <marker coords="map.marker" options="map.marker.options"></marker>
            <marker coords="map.marker2">
                <window isIconVisibleOnClick="true">
                    <p ng-cloak>Marker , MAP 1 Clicked on me2!</p>
                </window>
            </marker>
        </google-map>

        <!-- ng-if to remove and replace from dom completley see issue #76 thanks facultymatt-->
        <google-map
                ng-if="map2.showMap"
                class="col-md-6"
                center="map2.center"
                zoom="map2.zoom"
                dragging="map2.dragging"
                draggable="true"
                control="map2.control"
                >
            <!--<marker coords="map2.marker" options="map2.marker.options">-->
            <!--<window isIconVisibleOnClick="true">-->
            <!--<p ng-cloak>Clicked on me!</p>-->
            <!--</window>-->
            <!--</marker>-->
            <marker coords="map2.marker2">
                <window isIconVisibleOnClick="true">
                    <p ng-cloak>Marker 2Clicked on me2!</p>
                </window>
            </marker>
            <!--<markers models="map2.markers3" icon="'icon'" coords="'coords'" click="'click'">-->
            <!--<windows show="'showWindow'" closeClick="'closeClick'" ng-cloak>-->
            <!--<p ng-non-bindable >-->
            <!--Latitude: {{coords.latitude}}<br/>-->
            <!--Longitude: {{coords.longitude}}<br/>-->
            <!--Last signal: <strong>{{lastSignal}}</strong>-->
            <!--</p>-->
            <!--</windows>-->
            <!--</markers>-->
            <marker ng-repeat="m in map2.markers3" icon="m.icon" coords="m.coords" click="map2.onMarkerClick(m)">
                <window show="m.show" ng-cloak>
                    <p>
                        Latitude: {{m.coords.latitude}}<br/>
                        Longitude: {{m.coords.longitude}}<br/>
                        Last signal: <strong>{{m.lastSignal}}</strong>
                    </p>
                </window>
            </marker>
        </google-map>
    </div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="http://maps.googleapis.com/maps/api/js?libraries=weather,visualization&sensor=false&language=en&v=3.13"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="http://underscorejs.org/underscore.js" type="text/javascript"></script>
<script src="../dist/angular-google-maps.js"></script>
<script src="mock-heat-layer.js"></script>
<script src="debug-controller.js"></script>
<script src="templates/infoController.js"></script>
<script src="http://localhost:35729/livereload.js"></script>
</body>

</html>
