<!DOCTYPE html>
<html ng-app="testApp">

<head>
    <script src="http://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=false&language=en&v=3.15"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="../website_libs/dev_deps.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js" type="text/javascript"></script>
    <script src="../dist/angular-google-maps.js"></script>

    <link href="assets/stylesheets/example.css" rel="stylesheet" type="text/css">
</head>

<body ng-controller="TestController">
    {{sites}}
    <ui-gmap-google-map class="col-sm-12 pad-none" center="map.center" zoom="map.zoom" style="min-height: 600px" draggable="true" events="map.events">
        <!--marker for clicked position can not put google.map.animations.BOUNCE , since it is not initiaized yet-->
        <div ng-init="opts = {animation:1}">
            <ui-gmap-marker coords="map.clickedMarker" options="opts" idkey='map.clickedMarker.id'>
                <ui-gmap-marker-label content="map.clickedMarker.title" anchor="100 -10" class="marker-labels"/>
                <ui-gmap-window isIconVisibleOnClick="true" options="map.infoWindowWithCustomClass.options">This is my clicked marker!
                    <p class="muted">My marker will reappear when you close me.</p>
                </ui-gmap-window>
            </ui-gmap-marker>
        </div>
    </ui-gmap-google-map>
</body>
<script src="assets/scripts/controllers/issue-498-marker-move-loaded.js"></script>
</html>
